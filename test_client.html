<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Research Agent - Chat Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
        }
        
        .header h1 {
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        
        .main-content {
            display: flex;
            height: calc(100vh - 150px);
        }
        
        .sidebar {
            width: 300px;
            border-right: 1px solid #e0e0e0;
            padding: 20px;
            overflow-y: auto;
        }
        
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #fafafa;
        }
        
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e0e0e0;
        }
        
        .section-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: #333;
            font-weight: 600;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 0.9em;
        }
        
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.3s;
        }
        
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 6px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-right: 10px;
            margin-top: 5px;
        }
        
        button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }
        
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .chat-item {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        
        .chat-item:hover {
            background: #e9ecef;
        }
        
        .chat-item.active {
            background: #667eea;
            color: white;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 80%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .message.human {
            margin-left: auto;
        }
        
        .message.agent {
            margin-right: auto;
        }
        
        .message-header {
            font-size: 0.85em;
            margin-bottom: 5px;
            color: #666;
        }
        
        .message-content {
            background: white;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .message.human .message-content {
            background: #667eea;
            color: white;
        }

        .message.agent.streaming .message-content {
            border-left: 3px solid #667eea;
        }
        
        .fragment {
            margin-bottom: 12px;
        }
        
        .fragment:last-child {
            margin-bottom: 0;
        }
        
        .fragment.text p {
            line-height: 1.6;
            margin: 0;
        }
        
        .fragment.thought {
            background: rgba(0,0,0,0.05);
            padding: 10px;
            border-radius: 6px;
            border-left: 3px solid #ff9800;
            position: relative;
        }
        
        .message.human .fragment.thought {
            background: rgba(255,255,255,0.2);
            border-left-color: rgba(255,255,255,0.5);
        }
        
        .thought-toggle {
            cursor: pointer;
            user-select: none;
            font-weight: 600;
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .thought-content {
            margin-top: 8px;
        }
        
        .thought-content.collapsed {
            display: none;
        }
        
        .fragment.table {
            overflow-x: auto;
        }
        
        .fragment.table table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        
        .fragment.table th,
        .fragment.table td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .fragment.table th {
            background: #f8f9fa;
            font-weight: 600;
        }
        
        .message.human .fragment.table th {
            background: rgba(255,255,255,0.2);
        }
        
        .success-msg {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9em;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #999;
        }
        
        .user-info {
            background: #e8f5e9;
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-size: 0.9em;
            line-height: 1.6;
        }

        .streaming-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            background: #667eea;
            border-radius: 50%;
            margin-left: 8px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ü§ñ Research Agent - Chat Interface</h1>
            <p>Sistema de mensajer√≠a con agente de investigaci√≥n streaming</p>
        </div>
        
        <div class="main-content">
            <div class="sidebar">
                <div class="section-title">Gesti√≥n de Usuario</div>
                
                <div class="form-group">
                    <label for="newUsername">Crear Usuario:</label>
                    <input type="text" id="newUsername" placeholder="Username">
                    <input type="text" id="newName" placeholder="Nombre completo" style="margin-top: 5px;">
                    <button onclick="createUser()" style="width: 100%;">Crear Nuevo Usuario</button>
                </div>
                
                <div style="border-top: 1px solid #e0e0e0; margin: 15px 0; padding-top: 15px;">
                    <label for="username">O cargar usuario existente:</label>
                    <input type="text" id="username" placeholder="Username existente">
                    <button onclick="loadUser()" style="width: 100%;">Cargar Usuario</button>
                </div>
                
                <div id="statusMessage"></div>
                <div id="userInfoDisplay"></div>
                
                <div class="section-title" style="margin-top: 30px;">Nuevo Chat</div>
                <div class="form-group">
                    <label for="chatTitle">T√≠tulo del chat:</label>
                    <input type="text" id="chatTitle" placeholder="Nuevo chat">
                    <button onclick="createNewChat()" style="width: 100%;" id="createChatBtn" disabled>Crear Chat</button>
                </div>
                
                <div class="section-title" style="margin-top: 30px;">Mis Chats</div>
                <div id="chatsList">
                    <div style="color: #999; font-size: 0.9em;">Carga un usuario primero</div>
                </div>
            </div>
            
            <div class="chat-area">
                <div class="messages-container" id="messagesContainer">
                    <div class="empty-state">
                        <h3>Selecciona o crea un chat para comenzar</h3>
                        <p style="margin-top: 10px; color: #999;">Primero carga o crea un usuario en el panel izquierdo</p>
                    </div>
                </div>
                
                <div class="input-area">
                    <div class="form-group">
                        <label for="messageInput">Escribe tu mensaje:</label>
                        <textarea id="messageInput" rows="3" placeholder="Escribe aqu√≠..." disabled></textarea>
                    </div>
                    <button onclick="sendMessage()" id="sendMessageBtn" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentUser = null;
        let currentChatId = null;
        let lastMessageId = null;
        let chats = [];
        let isStreaming = false;
        
        const API_BASE = 'http://localhost:8000';

        function showStatus(message, isError = false) {
            const statusDiv = document.getElementById('statusMessage');
            statusDiv.innerHTML = `<div class="${isError ? 'error-msg' : 'success-msg'}">${message}</div>`;
            setTimeout(() => { statusDiv.innerHTML = ''; }, 5000);
        }

        async function createUser() {
            const username = document.getElementById('newUsername').value.trim();
            const name = document.getElementById('newName').value.trim();
            
            if (!username || !name) {
                showStatus('Por favor completa username y nombre', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        username: username,
                        name: name,
                        activo: true
                    })
                });
                
                if (response.ok) {
                    const user = await response.json();
                    currentUser = user;
                    
                    showStatus(`Usuario ${username} creado exitosamente`);
                    document.getElementById('newUsername').value = '';
                    document.getElementById('newName').value = '';
                    
                    displayUserInfo();
                    document.getElementById('createChatBtn').disabled = false;
                    document.getElementById('messageInput').disabled = false;
                    await loadUserChats();
                } else {
                    const error = await response.json();
                    showStatus('Error: ' + error.detail, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error de conexi√≥n al crear usuario', true);
            }
        }

        async function loadUser() {
            const username = document.getElementById('username').value.trim();
            if (!username) {
                showStatus('Ingresa un username', true);
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users/${username}`);
                if (response.ok) {
                    currentUser = await response.json();
                    
                    console.log('Usuario cargado:', currentUser);
                    showStatus(`Usuario ${currentUser.username} cargado exitosamente`);
                    
                    displayUserInfo();
                    document.getElementById('createChatBtn').disabled = false;
                    document.getElementById('messageInput').disabled = false;
                    await loadUserChats();
                } else {
                    const error = await response.json();
                    showStatus('Error: ' + error.detail, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error de conexi√≥n al cargar usuario', true);
            }
        }

        function displayUserInfo() {
            if (!currentUser) return;
            
            document.getElementById('userInfoDisplay').innerHTML = `
                <div class="user-info">
                    <strong>Usuario Activo:</strong><br>
                    Nombre: ${currentUser.name}<br>
                    Username: ${currentUser.username}<br>
                    <small>ID: ${currentUser._id}</small>
                </div>
            `;
        }
        
        async function loadUserChats() {
            if (!currentUser || !currentUser._id) {
                console.error('No hay usuario cargado o falta ID');
                return;
            }
            
            try {
                console.log('Cargando chats para user_id:', currentUser._id);
                const response = await fetch(`${API_BASE}/chats/user/${currentUser._id}`);
                
                if (response.ok) {
                    chats = await response.json();
                    console.log('Chats cargados:', chats.length);
                    renderChatsList();
                } else {
                    const error = await response.json();
                    console.error('Error al cargar chats:', error);
                    showStatus('Error al cargar chats: ' + error.detail, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error de conexi√≥n al cargar chats', true);
            }
        }
        
        function renderChatsList() {
            const container = document.getElementById('chatsList');
            if (chats.length === 0) {
                container.innerHTML = '<div style="color: #999; font-size: 0.9em;">No hay chats disponibles</div>';
                return;
            }
            
            container.innerHTML = chats.map(chat => `
                <div class="chat-item ${chat._id === currentChatId ? 'active' : ''}" onclick="selectChat('${chat._id}')">
                    <strong>${chat.title || 'Sin t√≠tulo'}</strong>
                    <div style="font-size: 0.85em; color: ${chat._id === currentChatId ? '#fff' : '#999'}; margin-top: 4px;">
                        ${new Date(chat.updated_at).toLocaleString()}
                    </div>
                </div>
            `).join('');
        }
        
        async function createNewChat() {
            if (!currentUser || !currentUser._id) {
                showStatus('Primero carga o crea un usuario', true);
                return;
            }
            
            const title = document.getElementById('chatTitle').value.trim();
            
            try {
                console.log('Creando chat con user_id:', currentUser._id);
                const response = await fetch(`${API_BASE}/chats/`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        user_id: currentUser._id,
                        title: title || 'Nuevo chat',
                        activo: true
                    })
                });
                
                if (response.ok) {
                    const newChat = await response.json();
                    console.log('Chat creado:', newChat);
                    chats.unshift(newChat);
                    renderChatsList();
                    selectChat(newChat._id);
                    document.getElementById('chatTitle').value = '';
                    showStatus('Chat creado exitosamente');
                } else {
                    const error = await response.json();
                    console.error('Error al crear chat:', error);
                    showStatus('Error: ' + error.detail, true);
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error de conexi√≥n al crear chat', true);
            }
        }
        
        async function selectChat(chatId) {
            if (!chatId) {
                console.error('ChatId es undefined');
                return;
            }
            
            currentChatId = chatId;
            lastMessageId = null;
            renderChatsList();
            
            document.getElementById('sendMessageBtn').disabled = false;
            
            await loadMessages();
        }
        
        async function loadMessages() {
            if (!currentChatId) return;
            
            try {
                console.log('Cargando mensajes para chat:', currentChatId);
                const response = await fetch(`${API_BASE}/messages/chat/${currentChatId}/history`);
                
                if (response.ok) {
                    const messages = await response.json();
                    console.log('Mensajes cargados:', messages.length);
                    renderMessages(messages);
                    if (messages.length > 0) {
                        lastMessageId = messages[messages.length - 1]._id;
                        console.log('√öltimo mensaje ID:', lastMessageId);
                    }
                } else {
                    console.error('Error al cargar mensajes');
                }
            } catch (error) {
                console.error('Error:', error);
                showStatus('Error al cargar mensajes', true);
            }
        }
        
        function renderMessages(messages) {
            const container = document.getElementById('messagesContainer');
            
            if (messages.length === 0) {
                container.innerHTML = '<div class="empty-state"><h3>No hay mensajes en este chat</h3><p style="margin-top: 10px;">Env√≠a el primer mensaje para comenzar</p></div>';
                return;
            }
            
            container.innerHTML = messages.map(msg => renderMessage(msg)).join('');
            container.scrollTop = container.scrollHeight;
        }
        
        function renderMessage(message, isStreaming = false) {
            const fragmentsHtml = message.fragments.map(fragment => renderFragment(fragment)).join('');
            const streamingClass = isStreaming ? 'streaming' : '';
            const streamingIndicator = isStreaming ? '<span class="streaming-indicator"></span>' : '';
            
            return `
                <div class="message ${message.user_type.toLowerCase()} ${streamingClass}" id="msg-${message._id || 'temp'}">
                    <div class="message-header">
                        ${message.user_type}${streamingIndicator} - ${new Date(message.created_at || Date.now()).toLocaleTimeString()}
                    </div>
                    <div class="message-content">
                        ${fragmentsHtml}
                    </div>
                </div>
            `;
        }
        
        function renderFragment(fragment) {
            switch (fragment.type) {
                case 'text':
                    return `<div class="fragment text"><p>${escapeHtml(fragment.content)}</p></div>`;
                
                case 'thought':
                    const thoughtId = 'thought-' + Math.random().toString(36).substr(2, 9);
                    return `
                        <div class="fragment thought">
                            <div class="thought-toggle" onclick="toggleThought('${thoughtId}')">
                                <span id="${thoughtId}-icon">‚ñº</span>
                                <span>Pensamiento interno</span>
                            </div>
                            <div class="thought-content" id="${thoughtId}">
                                <p>${escapeHtml(fragment.content)}</p>
                            </div>
                        </div>
                    `;
                
                case 'table':
                    return renderTable(fragment.content);
                
                default:
                    return `<div class="fragment"><p>${escapeHtml(JSON.stringify(fragment.content))}</p></div>`;
            }
        }
        
        function renderTable(tableData) {
            if (!tableData.headers || !tableData.rows) {
                return '<div class="fragment">Tabla inv√°lida</div>';
            }
            
            const headers = tableData.headers.map(h => `<th>${escapeHtml(h)}</th>`).join('');
            const rows = tableData.rows.map(row => 
                `<tr>${row.map(cell => `<td>${escapeHtml(String(cell))}</td>`).join('')}</tr>`
            ).join('');
            
            return `
                <div class="fragment table">
                    <table>
                        <thead><tr>${headers}</tr></thead>
                        <tbody>${rows}</tbody>
                    </table>
                </div>
            `;
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function toggleThought(thoughtId) {
            const content = document.getElementById(thoughtId);
            const icon = document.getElementById(thoughtId + '-icon');
            
            if (content.classList.contains('collapsed')) {
                content.classList.remove('collapsed');
                icon.textContent = '‚ñº';
            } else {
                content.classList.add('collapsed');
                icon.textContent = '‚ñ∂';
            }
        }
        
        async function sendMessage() {
            const messageText = document.getElementById('messageInput').value.trim();
            
            if (!messageText || !currentChatId) {
                showStatus('Escribe un mensaje y selecciona un chat', true);
                return;
            }

            if (isStreaming) {
                showStatus('Espera a que termine la respuesta actual', true);
                return;
            }
            
            try {
                // Deshabilitar input mientras se procesa
                document.getElementById('messageInput').disabled = true;
                document.getElementById('sendMessageBtn').disabled = true;
                isStreaming = true;

                console.log('Enviando mensaje al chat:', currentChatId, 'previous:', lastMessageId);
                
                // Crear el mensaje del usuario en la UI inmediatamente
                const userMessage = {
                    _id: 'temp-user-' + Date.now(),
                    user_type: 'HUMAN',
                    fragments: [{type: 'text', content: messageText}],
                    created_at: new Date().toISOString()
                };
                
                appendMessageToUI(userMessage);
                document.getElementById('messageInput').value = '';

                // Crear mensaje temporal del agente
                const agentMessageId = 'temp-agent-' + Date.now();
                const agentMessage = {
                    _id: agentMessageId,
                    user_type: 'AGENT',
                    fragments: [],
                    created_at: new Date().toISOString()
                };
                
                appendMessageToUI(agentMessage, true);

                // Realizar request con streaming
                const response = await fetch(`${API_BASE}/chat-stream/send`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        chat_id: currentChatId,
                        previous_message_id: lastMessageId,
                        user_type: 'HUMAN',
                        fragments: [
                            {type: 'text', content: messageText}
                        ]
                    })
                });

                if (!response.ok) {
                    throw new Error('Error en la respuesta del servidor');
                }

                const reader = response.body.getReader();
                const decoder = new TextDecoder();

                while (true) {
                    const {done, value} = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = JSON.parse(line.substring(6));
                            handleStreamEvent(data, agentMessageId);
                        }
                    }
                }

                // Recargar mensajes para obtener los IDs correctos de la BD
                await loadMessages();

            } catch (error) {
                console.error('Error:', error);
                showStatus('Error al enviar mensaje', true);
            } finally {
                document.getElementById('messageInput').disabled = false;
                document.getElementById('sendMessageBtn').disabled = false;
                isStreaming = false;
            }
        }

        function appendMessageToUI(message, isStreaming = false) {
            const container = document.getElementById('messagesContainer');
            const messageHtml = renderMessage(message, isStreaming);
            container.insertAdjacentHTML('beforeend', messageHtml);
            container.scrollTop = container.scrollHeight;
        }

        function handleStreamEvent(data, agentMessageId) {
            console.log('Stream event:', data);

            const messageElement = document.getElementById(`msg-${agentMessageId}`);
            if (!messageElement) return;

            const contentElement = messageElement.querySelector('.message-content');

            if (data.type === 'user_message_saved') {
                console.log('Mensaje de usuario guardado:', data.message_id);
            } else if (data.type === 'agent_start') {
                // Mensaje de inicio del agente
                console.log('Agente iniciado');
            } else if (data.type === 'done') {
                console.log('Streaming completado');
                messageElement.classList.remove('streaming');
                const indicator = messageElement.querySelector('.streaming-indicator');
                if (indicator) indicator.remove();
            } else if (data.type === 'error') {
                showStatus('Error: ' + data.content, true);
            } else {
                // Agregar fragmento
                const fragmentType = ['analysis', 'research'].includes(data.type) ? 'thought' : 'text';
                const fragment = {
                    type: fragmentType,
                    content: data.content
                };
                
                const fragmentHtml = renderFragment(fragment);
                contentElement.insertAdjacentHTML('beforeend', fragmentHtml);
                
                // Auto-scroll
                const container = document.getElementById('messagesContainer');
                container.scrollTop = container.scrollHeight;
            }
        }
        
        document.getElementById('messageInput').addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
